<ion-view view-title="Portal Berita">
  <ion-content>
    <ion-refresher pulling-text="Tarik untuk Refresh..." on-refresh="showData()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tbl_portal in chats" type="item-text-wrap" href="#/tab/berita/{{tbl_portal.id}}">
        
        <h2>{{tbl_portal.judul}}</h2>
        <p>{{tbl_portal.isi}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(portal_berita)">
          Hapus
        </ion-option-button>
      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
